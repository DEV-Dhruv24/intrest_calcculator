<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Interest Calculator (India)</h1>
        <form id="interestForm">
            <div class="input-group">
                <label for="principal">Principal Amount (â‚¹):</label>
                <input type="number" id="principal" placeholder="Enter principal amount" required>
            </div>
            <div class="input-group">
                <label for="rate">Rate of Interest (%):</label>
                <input type="number" id="rate" placeholder="Enter rate of interest" required>
            </div>
            <div class="input-group">
                <label for="time">Time (years):</label>
                <input type="number" id="time" placeholder="Enter time period" required>
            </div>
            <div class="input-group">
                <label for="type">Interest Type:</label>
                <select id="type">
                    <option value="simple">Simple Interest</option>
                    <option value="compound">Compound Interest</option>
                </select>
            </div>
            <button type="button" id="calculateBtn">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
